<!-- home.html -->
<div class="jumbotron text-center" ng-init="init()">
    <h1>Home</h1>

    <p>{{ message }}</p><br>
    <div class="form form-inline">
        <div class="form-group">
            <input id="searchTerm" type="text" style="width:400px" class="form-control" placeholder="eg. George Town, Osaka, London">
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="col-md-8">
        <div id="map" style="height:550px; width:100%"></div>
        <div id="infowindow-content">
            <img src="" width="18" height="18" id="place-icon">
            <span id="place-name" class="title"></span><br>
            <span id="place-address"></span>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Places Nearby
            </div>
            <div class="panel-body">
                <div id="results">
                    <div class="result" ng-repeat="result in results">
                        <h3>{{ result.name }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
