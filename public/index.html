<!-- index.html -->
<!DOCTYPE html>
<html ng-app="travelWeb">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Bootstrap font-awesome -->
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Run angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>


    <!-- First include jquery js -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <script src="script.js"></script>
</head>

<body ng-controller="mainController">
<div class="container-fluid">
    <!-- Header and navbar -->
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#!home">Travel Agent</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#!home"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                        <li><a href="#!favourite"><i class="fa fa-heart" aria-hidden="true"></i> Favourite</a></li>
                        <li><a href="#!contact"><i class="fa fa-phone" aria-hidden="true"></i> Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="main">
        <div ng-view></div>
        <!-- This is where content will be display -->
    </div>
</div>
</body>
<!-- Google Place API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvjB6wNmeuWdLldzbd4nXylqfyA9FAX80&libraries=places"></script>
</html>
